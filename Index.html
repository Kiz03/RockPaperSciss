    <script>
        
        function getComputerChoice() {
            let number = Math.floor(Math.random() * 3); 
            if (number === 0) {
                return "ROCK";
            } else if (number === 1) {
                return "SCISSORS";
            } else {
                return 'PAPER'
            }
        }

       
        
 
       
       
        let score = 0;  

        function playRound(playerSelection, computerSelection) {
            
            if (playerSelection.toUpperCase() === 'ROCK' && computerSelection === 'SCISSORS' || playerSelection.toUpperCase() === 'SCISSORS' && computerSelection === 'PAPER' || playerSelection.toUpperCase() === 'PAPER' && computerSelection === 'ROCK' ) {
                score++;
                return `You win this round! You're score is ${score} out of 5`;
                
            } else if (playerSelection.toUpperCase() === computerSelection) {
                return `A tie this round!!!! Your score is ${score} out of 5`;
                
            } else {
                return `you loose the round hahaha your score is ${score} out of 5`;
                
            } 

           
     }

     
    

       

      

      

      function game() {
        let playerSelection = prompt('Rock, Paper or Scissors?');
        let computerSelection = getComputerChoice(); 
        return (playRound(playerSelection, computerSelection));
